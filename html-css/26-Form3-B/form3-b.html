<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
	
</head>
<body>
	<div class="container py-4">
		<h1>Formulario de ingreso</h1>
        
	    <form class="row g-3 pt-3">
		  <div class="col-md-6">
		    <label for="inputEmail4" class="form-label">Email</label>
		    <input type="email" class="form-control" id="inputEmail4">
		  </div>
		  <div class="col-md-6">
		    <label for="inputPassword4" class="form-label">Password</label>
		    <input type="password" class="form-control" id="inputPassword4">
		  </div>
		  <div class="col-12">
		    <label for="inputAddress" class="form-label">Nombre</label>
		    <input type="text" class="form-control" id="inputAddress" placeholder="Nombre">
		  </div>


		  <div class="col-12">
		    <label for="inputAddress2" class="form-label">Apellido</label>
		    <input type="text" class="form-control" id="inputAddress2" placeholder="Apellido">
		  </div>

		  <div class="col-md-6">
		    <label for="inputCity" class="form-label">Ciudad</label>
		    <input type="text" class="form-control" id="inputCity">
		  </div>
           

		  <div class="col-md-4">
		    <label for="inputState" class="form-label">Genero</label>
		    <select id="inputState" class="form-select">
		      <option selected></option>
		      <option>Femenino</option>
		      <option>Masculino</option>
		      <option>Otro</option>
		    </select>
		  </div>

		  <div class="input-group mb-3">
			  <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</button>
			  <ul class="dropdown-menu">
			    <li><a class="dropdown-item" href="#">Action</a></li>
			    <li><a class="dropdown-item" href="#">Another action</a></li>
			    <li><a class="dropdown-item" href="#">Something else here</a></li>
			    <li><hr class="dropdown-divider"></li>
			    <li><a class="dropdown-item" href="#">Separated link</a></li>
			  </ul>
			  <input type="text" class="form-control" aria-label="Text input with dropdown button">
			</div>

		  <div class="col-12">
		    <div class="form-check">
		      <input class="form-check-input" type="checkbox" id="gridCheck">
		      <label class="form-check-label" for="gridCheck">
		        He leído y acepto los términos y condiciones de uso
		      </label>
		    </div>
		  </div>
		  <div class="col-12">
		    <button type="submit" class="btn btn-primary">registrarse</button>
		  </div>

		</form>
		
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</html>
